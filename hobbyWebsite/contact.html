<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div id="social">
      <!-- site ismi ve site sloganı için font etiketi kullanılır-->
      <font>HobbyHub | <span>Where Passions Connect</span></font>
      <i class="fas fa-search"></i>
      <i class="fab fa-facebook"></i>
      <i class="fab fa-instagram"></i>
      <i class="fab fa-twitter"></i>
      <i class="fab fa-google"></i>
    </div>
    <div id="conatiner">
      <header>
        <img src="img/img1.jpg" alt="" id="headerResim" />
        <div id="centered">HobbyHub</div>
      </header>
      <section>
        <nav>
          <ul>
            <li>
              <a href="index.html"><i class="fa-solid fa-house"></i>Home</a>
            </li>
            <li>
              <a href="aboutus.html"><i class="fas fa-users"></i>About us</a>
            </li>
            <li>
              <a href="contact.html"
                ><i class="fa-solid fa-address-book"></i>Contact</a
              >
            </li>
          </ul>
        </nav>
        <main>
          <h1>Contact</h1>
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d385396.3210450468!2d28.682534173876125!3d41.005370218840696!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14caa7040068086b%3A0xe1ccfe98bc01b0d0!2zxLBzdGFuYnVs!5e0!3m2!1str!2str!4v1710405487199!5m2!1str!2str"
            width=""
            height=""
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
          <section class="section1">
            <div class="form">
              <div class="row">
                <div class="col25">
                  <label for="">Name</label>
                </div>
                <div class="col75">
                   <input type="text" placeholder="Write your name">
                </div>
              </div>
              <div class="row">
                <div class="col25">
                  <label for="">Surname</label>
                </div>
                <div class="col75">
                   <input type="text" placeholder="Write your surname">
                </div>
              </div>
              <div class="row">
                <div class="col25">
                  <label for="">Message</label>
                </div>
                <div class="col75">
                <textarea name="" id="" cols="30" rows="10" placeholder="Write your message..."></textarea>
                </div>
              </div>
              <div class="row">
                <input type="submit" value="SUBMIT">
              </div>
            </div>
            <div class="address">
                <h2>ADDRESS</h2>
                <span class="span1">
                    İstiklal St., Beyoğlu/İstanbul   
                </span>
                <span class="span1">
                    0212 212 12 12
                </span>
                <span class="span1">
                hobbyhub@hobbyhub.com
                </span>
                <span class="span1">
                www.hobbyhub.com
                </span>
                </div>
          </section>
        </main>
      </section>
      <footer>All rights reserved &copy; | 2024</footer>
    </div>
  </body>
</html>
